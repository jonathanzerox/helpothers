{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap %}

{% block title %}{% trans 'Add likes to a resource/object' %} | {{ block.super }}{% endblock %}

{% block content %}

    <section class="bg-dark" id="centers">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">
                        {% trans "Add new likes to a resource" %}
                    </h2>
                    <div>
                        <label for="resource_select">Select Resource</label>
                        <select class="form-control" name="resource_id" id="resource_select">
                            {% for object in resources %}
                                <option value="{{ object.pk }}">{{ object }}</option>
                            {% endfor %}
                        </select><br/>
                        <a {% if not user.is_authenticated %} href="{% url 'login' %}" {% endif %}><input {% if user.is_authenticated %} id="like_form" {% endif %} type="submit" class="btn btn-primary btn-xl page-scroll" value="{% trans 'Add Vote' %}" /></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

{%  endblock %}
